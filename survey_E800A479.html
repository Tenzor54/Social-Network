    <script>
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
        document.getElementById('timestamp').value = new Date().toISOString();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
        function updateCounter() {
            const questions = document.querySelectorAll('.question');
            let current = 1;
            questions.forEach((q, index) => {
                const input = q.querySelector('input, textarea, select');
                if (input && input.value.trim()) {
                    current = index + 2;
                }
            });
            if (current > 3) current = 3;
            document.getElementById('current').textContent = current;
        }
        
        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
        document.querySelectorAll('input, textarea, select').forEach(field => {
            field.addEventListener('input', updateCounter);
            field.addEventListener('change', updateCounter);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.innerHTML = 'üîÑ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–æ—Ç URL –Ω–∞ –≤–∞—à Google Apps Script URL

                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                document.getElementById('surveyForm').style.display = 'none';
